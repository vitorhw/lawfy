{% extends "layout.html" %}

{% block title %}
    Admin
{% endblock %}

{% block main %}

    <h3 style="text-align: left;">Search Results</h3>
    
    {% if not results %}
    
    <p class"text-muted">No results</p>
    
    {% else %}
    
        {% for result in results %}
        <p></br></p>
        <h4 style="text-align: left;"><a href="/profile?id={{ result["id"] }}">{{ result["name"] }}</a></h4>
        <p style="text-align: left;" class"text-muted">{{ result["username"] }}</p>
        {% endfor %}
        
    {% endif %}
    
    
    
    
{% endblock %}
